{{#if user}}
    <div class="large-4 small-12 medium-6 columns panel textCenter">

        <ul id="" class="off-canvas-list">

            <li>

                </a>
            </li>
            <li>

                    <lable class="large-2 small-2 medium-2 columns maxScore ">{{profile.maxScore}}</lable>
                </a>
            </li>
        </ul>  
    </div>
    <div class="large-4 small-12 medium-6 columns panel textCenter">
        <label>Email my wife
                 <textarea id="getEmails" placeholder="" value="">{{#each list}}{{ids}},{{/each}}</textarea>
        </label>
    </div>
{{else}}
