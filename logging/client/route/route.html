<template name="route">
	{{#if route "#home"}}
		{{> homepage}}
	{{/if}}
	{{#if route "#login"}}
		{{> login}}
	{{/if}}
	{{#if route "#register"}}
		{{> register}}
	{{/if}}
	{{#if route "#admin"}}
		{{> admin}}
	{{/if}}
	{{#if route "#users"}}
		{{> users}}
	{{/if}}
	
	{{#if default}}
		{{> homepage}}
	{{/if}}
	
</template>
