<template name="chat">
<div class="ui container commentSection">
  <div class="ui floating message hidden showChat">
    <p></p>
  </div>
  <div class="ui very relaxed list">
    {{#each chat.chats}}
      <div class="item {{scrollBottom}}">
        <img class="ui avatar image" src="{{users.getPicture}}">
        <div class="content">
          <div class="description">{{{chatHTML}}}</div>
        </div>
      </div>

    {{/each}}
  </div>
  <div class="ui input fluid onChatInput">
    <input id="chatValue" type="text" placeholder="chat here.." data-length="{{chat.chats.length}}">
    <button class="ui icon button right floated onSendChat">
      <i class="send icon"></i>
    </button>
  </div>
</div>
</template>
