
<template name="score"> 
	<div class="main container page textCenter" route="#admin">
		<center>
	   		<h3>{{lang.timer.user}}</h3>
		</center>
		{{#each myScore}}
			<div class="row">
			  <div class="small-3 large-6 columns">{{lang.timer.score}}</div>
			  <div class="small-4 large-4 columns">{{lang.timer.time}}</div>
			</div>
			<div class="row">
			  	<div class="small-3 large-6 columns">{{score}}</div>
			  	<div class="small-4 large-4 columns">{{date}}</div>
			</div>
			<div class="row">
				  	<div class="small-6 large-2 columns">{{lang.timer.tf}}</div>
				  	<div class="small-6 large-4 columns">{{lang.timer.tt}}</div>
			</div>
			<div class="row">
				{{#each totalScore.method}}
				  	<div class="small-6 large-2 columns">{{result}}</div>
				  	<div class="small-6 large-4 columns">{{totalTime}}</div><br>
			  	{{/each}}
			</div>
		{{/each}}
	</div>
	
</template>
