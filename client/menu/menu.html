<template name="menuListPanel">
<div class="large-12 small-12 medium-12 columns panel">
    <div class="row">
        {{lang.alarm.head}}
    </div>
    <div class="row">
        <div class="input-append date large-6 small-6 medium-6 columns" id="dp3"  >
            <input id="firstAlarm" size="16" type="time" value="09:00">
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
    
        <div class="input-append date large-6 small-6 medium-6 columns" id="dp3"  >
            <input id="secondAlarm" size="16" type="time" value="11:00">
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
    </div>
    <div id="setAlarm" class="button ui" style="background:cyan;">Set</div>
        <label>
            {{lang.alarm.foot}}
        </label>   
</div> 
{{#if user}}
         
    <div class="large-12 small-12 medium-12 columns panel">
        <a href="#" id="welcome">{{welcome}}</a>
        <ul id="" class="off-canvas-list welcome">
            <li>
                <a href="#" class="height40">
                    <lable class="large-8 small-7 medium-8 columns" id="OpenProfile">{{myusername}}</lable>
                    <lable class="large-4 small-5 medium-4 columns" id="LogoutApp" >{{lang.scorebord.notyou}}</lable>
                </a>
            </li>
            <li>
                <a href="#" class="height40">
                    <lable class="large-9 small-7 medium-9 columns ">{{lang.scorebord.days}}</lable>
                    <lable class="large-3 small-5 medium-3 columns  ">{{profile.playContinuty}}</lable>
                </a>
            </li>
            <li>
                <a href="#" class="height40">
                    <lable class="large-9 small-4 medium-9 columns">{{lang.scorebord.seen}}</lable>
                    <lable class="large-3 small-5 medium-3 columns noPadding " style="font: -webkit-small-control;">{{lastseen}}</lable><!-- {{profile.lastPlayed}} -->
                </a>
            </li>
            <li>
                <a href="#" class="height40">
                    <lable class="large-9 small-7 medium-9 columns">{{lang.scorebord.mxscore}}</lable>
                    <lable class="large-3 small-5 medium-3 columns ">{{profile.maxScore}}</lable>
                </a>
            </li>
            <li class="textRight">
                <a href="#" class="height40">
                    <lable class="large-3 small-3 medium-3 columns">{{lang.scorebord.email}}:</lable>
                    <lable class="large-9 small-9 medium-9 columns">{{myEmail}}</lable>
                </a>                
            </li>
        </ul>  
    </div>
    <div class="large-12 small-12 medium-12 columns panel Challange">
        <h5>{{lang.email.head}}</h5>
        <label>{{lang.email.msg1}}
            <textarea id="getEmails" placeholder="Enter emails..." value="">{{#each list}}{{ids}},{{/each}}</textarea>
        </label>
            <a id="inviteFriends">{{lang.email.msg2}}</a>
    </div>  
    <div class="large-12 small-12 medium-12 columns panel lastScore">
        <h5>{{lang.scoretitle.lastscore}}</h5>
        <label class="large-12 small-12 medium-12 columns">
            <lable class="large-4 small-4 medium-4 columns">{{lang.scoretitle.attemted}}</lable>
            <lable class="large-4 small-4 medium-4 columns">{{lang.scoretitle.lastscore}}</lable>
            <lable class="large-4 small-4 medium-4 columns">{{lang.scoretitle.missed}}</lable>
        </label>
        <label class="large-12 small-12 medium-12 columns">
            <lable class="large-4 small-4 medium-4 columns lastResult">{{profile.lastTried}}</lable>
            <lable class="large-4 small-4 medium-4 columns lastResult">{{profile.lastScore}}</lable>
            <lable class="large-4 small-4 medium-4 columns lastResult">{{profile.lastWrong}}</lable>
        </label>
    </div>
{{else}}
    <!-- <div id="loginScreenFacebook" class="large-4 small-12 medium-6 columns panel textCenter">
        <a href="#">Login</a>
    </div> -->
     <div id="loginScreenFacebook" class="large-12 small-12 medium-12 columns panel textCenter" >
        <a>
            <i class="fa fa-facebook"></i> {{lang.menu.fbLogin}}
        </a>
    </div>
 {{/if}}   
 <div class="large-12 small-12 medium-12 columns panel">
    {{> GamerTimerimer}}
</div>    
</template>
