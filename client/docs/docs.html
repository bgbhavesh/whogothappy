<template name="docs"> 
	<!-- {{#if adminPanelEnable}} -->
	<!-- {{#if isInRole 'admin'}} -->
	<div class="main container page textCenter large-4 small-12 medium-6 columns " route="#admin">

	   <table>
	   	<caption>Users</caption>
		  <thead>
		    <tr>
		      <th width="100">Variable</th>
		      <th>Description</th>
		      <!-- <th width="150">Table Header</th> -->
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>username</td>
		      <td> A unique String identifying the user.</td>
		    </tr>
		    <tr>
		      <td>emails</td>
		      <td> An Array of Objects with keys address and verified;
		      	<ul>
					<li><code>email address</code>: may belong to at most one user.</li>
					<li><code>verified</code>: is a Boolean which is true if the user has verified the address with a token sent over email.</li>
				</ul></td>
		    </tr>
		    <tr>
		      <td>roles</td>
		      <td> Describe roles of user. Eg admin.</td>
		    </tr>
		    <tr>
		      <td>createdAt</td>
		      <td> Date at which the user document was created.</td>
		    </tr>
		    <tr>
		      <td>profile</td>
		      <td>  An Object which (by default) the user can create and update with any data.</td>
		    </tr>
		    <tr>
		      <td>services</td>
		      <td> An Object containing data used by particular login services. For example, its reset field contains tokens used by forgot password links, and its resume field contains tokens used to keep you logged in between sessions..</td>
		    </tr>
		  </tbody>
		</table>
	</div>
		<!-- {{/if}} -->
	<!-- {{/if}} -->
</template>
