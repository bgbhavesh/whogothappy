<template name="users">
    <div class="main container page textCenter" route="#admin">
        <center>
            <h3>Users</h3>
        </center>
        <div class="row">
            <div class="small-4 large-4 columns">Username</div>
            <div class="small-6 large-4 columns">Email</div>
            <div class="small-2 large-4 columns">Role</div>
        </div>
            <!-- {{#if isInRole 'admin'}} -->
        {{#each userlist}}
            <div class="row">
                <div class="small-4 large-4 columns">{{username}}</div>
                <div class="small-6 large-4 columns">{{emails.[0].address}}</div>
                {{#if roles}}
                    <div class="small-2 large-4 columns">{{emails.[0].address}}</div>
                {{else}}
                    <div class="small-2 large-4 columns">Client</div>
                {{/if}}
            </div>
        {{/each}}
            <!-- {{/if}} -->
    </div>

</template>
