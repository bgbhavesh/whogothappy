<template name="gamePopUp">
    <div id="tapTap" class=" overlay">
        
        <div data-alert="" class="popups panel large-12 medium-12 columns textCenter">
            <form onsubmit="">
                <div class="beforeStartGame message row">
                    <div class="remove textRight">{{app.lang.gamePopUp.close}}</div>
                    <div class=" large-12 columns">
                        <div class="" style="">
                            <p>{{lang.gamePopUp.mgs1}}</p>
                        </div>
                    </div>
                    
                </div>  
                  
                <div class=" textCenter large-12 medium-12 columns" style="">    
                    <div id="startGame" class="button ui " style="background:cyan;">            
                        {{lang.gamePopUp.Start}}
                    </div>
                </div>
            </form >
            <div class="textCenter small-12 columns">
                <div class="pin"  >
                    <div class="" id="pin" >3</div>
                </div>
            </div>
        </div>
    </div>
</template>
    <!-- this is pop up which will show at time when the game is off by on time or the before thime -->
<template name="gameEndPopUp">
    <div id="tapTapEnded" class=" overlay">
            <div data-alert="" class="popups panel large-12 medium-12 small-12 columns textCenter">
                <!-- {{> GamerTimerimer}} -->
                <div id="endGame" class="button ui " style="background:cyan;">            
                    {{lang.gamePopUp.restart}}
                </div>
            </div>   
    </div>
</template>
<!-- this is the template in this game to show the current feedback of score -->
<template name="onScore">
    <div id="onScore" class="overlay">
            <div data-alert="" class="popups panel large-12 medium-12 small-12 columns textCenter">
                <!-- {{> GamerTimerimer}} -->
                <!-- <div id="endGame" class="button ui " style="background:cyan;">            
                    {{lang.gamePopUp.restart}}
                </div> -->
                <div id="onScoreValue" class=" " style="">            
                    
                </div>
            </div>   
    </div>
</template>
<template name="updated">
    <div id="updated" class="">
            <div data-alert="" class="popups  large-12 medium-12 small-12 columns textCenter">
                <!-- {{> GamerTimerimer}} -->
                <!-- <div id="endGame" class="button ui " style="background:cyan;">            
                    {{lang.gamePopUp.restart}}
                </div> -->
                <div id="updatedValue" class=" " style="">            
                    {{lang.gamePopUp.appUpdated}}
                </div>
            </div>   
    </div>
</template>
