<template name="GamerTimerimer">

    <div class="row">
        <div class="small-6 large-6 medium-6 columns">{{lang.timer.game}}</div>
        <div class="small-4 large-4  medium-4 columns">...</div>
        <!-- <div id="reStart" class="small-1 large-1 medium-1 columns restart textRight">R</div> -->
        <div id="endGame" class="small-1 large-1 medium-1 columns endGame textRight">X</div>

    </div>
    <div class="row">
        <div class="large-3 small-3 medium-3 columns textRight">{{lang.timer.score}}</div>
        <div class="large-2 small-2 medium-2 columns myScore">0</div>
        <div class="large-3 small-3 medium-3 columns textRight">{{lang.timer.time}}</div>
        <div id="gametime" class="large-4 small-4 medium-4 columns end">
            <!-- <div id="gametimehours"></div> -->
            <div class="gametimemins">00:</div>
            <div class="gametimeseconds">00</div>
        </div>

        <!-- <div id="endGame" class="small-1 columns">X</div> -->
        <!-- <div class="small-1 columns textRight" style="background: grey;" id="endGame">X</div> -->
        {{> onScore}}
    </div>
    <div class="row">
        {{lang.facebook.shareThisScore}}
        <a id="shareWithFacebook" class="large-4 small-4 medium-4 columns"><i class="fa fa-facebook-square"></i> </a>
        <a id="shareWithTwitter" class="large-4 small-4 medium-4 columns"><i class="fa fa-twitter-square"></i> </a>
        <a id="shareWithAny" class="large-4 small-4 medium-4 columns"><i class="fa fa-adn-square"></i> </a>
    </div>
</template>
