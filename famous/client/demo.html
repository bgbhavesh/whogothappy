<template name="famousInit">
    {{> views_EdgeSwapper}}
</template>



<template name="views_EdgeSwapper">
	{{#Scrollview size="[undefined,undefined]"}}
		{{#View size="[undefined,800]" translate="[20,0]"}}
			{{#EdgeSwapper size="[275,275]" translate="[0,0,5]"}}
				{{>showTemplate name=esTemplate}}
			{{/EdgeSwapper}}
		{{/View}}
	{{/Scrollview}}
</template>


<template name="es_surface1">
	{{#Surface class="red-bg" size="[undefined,undefined]"}}
		{{> content}}
	{{/Surface}}
</template>

<template name="es_surface2">
	{{#Surface class="green-bg" size="[undefined,undefined]"}}
		{{> content}}
	{{/Surface}}
</template>

<template name="es_surface3">
	{{#Surface class="blue-bg" size="[undefined,undefined]"}}
		{{> content}}
	{{/Surface}}
</template>

<template name="content"> 
	<div id="clickEvent"> 
		{{{image}}}
	</div>
</template>
