<template name="find_friends">
  <div class="ui middle aligned selection list">
    {{#each follows}}
    <div class="item">
      {{#if isInRole userId=user._id role='admin' groupId='default'}}
        <div class="right floated content onRemove">
          <div class="ui button negative">Delete</div>
        </div>
        {{#if isInRole userId=this._id role='admin' groupId='default'}}
          <div class="right floated content removeAdmin">
              <div class="ui button teal">Remove Admin</div>
          </div>
        {{else}}
          <div class="right floated content onMakeAdmin">
            <div class="ui button">Make Admin</div>
          </div>
        {{/if}}
      {{/if}}
      <div class="right floated content onFollow">
        <div class="ui button">Follow</div>
      </div>
      <img class="ui avatar image" src="{{getPicture}}">
      <div class="content">
        <div class="header">{{getName}}</div>
      </div>
    </div>
    {{/each}}
  </div>
  <div class="ui large buttons">
    <button class="ui button nextPrev" data-code="-1">Prev</button>
    <div class="or"></div>
    <button class="ui button nextPrev" data-code="1">Next</button>
  </div>
</template>
