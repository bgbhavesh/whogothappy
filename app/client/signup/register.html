<template name="register"> 
    <form onsubmit="" class="textCenter">
        <div class="registerPage textCenter">
            <div class="errorMessage large-12 columns">
                    <div class="ui error small  panel textLeft" style="">
                        <div class="header ">Action Forbidden</div>
                        <p>You can only sign up for an account once with a given e-mail address.</p>
                    </div>
                </div>
            <div class="ui input listItem" >
                <div class="large-4 medium-4 columns">
                    <input id="registerUsername" type="text" placeholder="username">
                </div>
            </div>
            <div  class="ui  input listItem">
                <div class="large-4 medium-4 columns">
                    <input id="registerEmail" type="text" placeholder="email">
                </div>
            </div>
            <div class="ui  input listItem">
                <div class="large-4 medium-4 columns">
                    <input id="registerPassword" type="password" placeholder="password">
                </div>
            </div>
        </div>          
        <div id="registerButton" class=" button ui   ">            
            Sign up         
        </div>
    </form >
    <center>
    <a class="item " href="#login">
        <div  id="alreadyA" class=" button ui ">            
            Already have and account?    
        </div>
    </a>    
    </center>     
</template>
